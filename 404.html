<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>    // Handle routing for single-page applications with custom domain
    // This script redirects 404s back to index.html with the original URL path
    const path = window.location.pathname;
    
    // For custom domain, we don't need the repository name
    const pathSegments = path;
    
    // Redirect to the home page with the path in the query string
    const redirectTo = `${window.location.origin}/?redirect=${pathSegments}`;
    window.location.replace(redirectTo);
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
    }
    p {
      margin: 0 0 1.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
  </div>
</body>
</html>
